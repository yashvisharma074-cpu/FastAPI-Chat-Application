<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Private Chat</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #ece5dd;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar */
    #sidebar {
      width: 25%;
      background: #fff;
      border-right: 1px solid #ccc;
      display: flex;
      flex-direction: column;
      padding: 10px;
      overflow-y: auto;
    }

    #sidebar h3 {
      text-align: center;
      margin-bottom: 10px;
      color: #075e54;
    }

    #user-list button {
      width: 100%;
      padding: 12px;
      margin: 6px 0;
      border: none;
      background: #25d366;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      position: relative;
      transition: background 0.2s;
    }

    #user-list button:hover {
      background: #128c7e;
    }

    .badge {
      position: absolute;
      top: 6px;
      right: 12px;
      background: red;
      color: white;
      border-radius: 50%;
      padding: 3px 7px;
      font-size: 12px;
    }

    /* Chat container */
    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #efeae2;
    }

    #chat-header {
      background: #075e54;
      color: white;
      padding: 15px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }

    #chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      background-image: url('https://i.imgur.com/oBzT1Kx.png');
      background-size: cover;
    }

    .message {
      max-width: 70%;
      margin: 6px 0;
      padding: 10px 14px;
      border-radius: 10px;
      display: inline-block;
      word-wrap: break-word;
      position: relative;
      animation: fadeIn 0.2s ease-in;
    }

    .sent {
      align-self: flex-end;
      background: #dcf8c6;
    }

    .received {
      align-self: flex-start;
      background: white;
    }

    .message img {
      max-width: 220px;
      border-radius: 8px;
      display: block;
      margin-top: 5px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .message img:hover {
      opacity: 0.8;
    }

    .timestamp {
      font-size: 10px;
      color: gray;
      position: absolute;
      bottom: 2px;
      right: 6px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Input area */
    #input-area {
      display: flex;
      align-items: center;
      padding: 10px;
      background: #f0f0f0;
      border-top: 1px solid #ccc;
    }

    #messageInput {
      flex: 1;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
    }

    #fileInput {
      display: none;
    }

    #uploadLabel {
      margin-left: 8px;
      cursor: pointer;
      background: #25d366;
      color: white;
      padding: 10px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.3s;
    }

    #uploadLabel:hover {
      background: #128c7e;
    }

    #sendBtn {
      margin-left: 10px;
      padding: 10px 16px;
      background: #128c7e;
      border: none;
      color: white;
      border-radius: 50%;
      cursor: pointer;
      transition: 0.3s;
      font-size: 16px;
    }

    #sendBtn:hover {
      background: #075e54;
    }

    /* Fullscreen image viewer */
    #image-viewer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      flex-direction: column;
    }

    #image-viewer img {
      max-width: 90%;
      max-height: 85%;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    #close-viewer {
      color: white;
      font-size: 30px;
      position: absolute;
      top: 20px;
      right: 40px;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.2);
      padding: 5px 15px;
      border-radius: 50%;
    }

  </style>
</head>
<body>
  <div id="sidebar">
    <h3>Welcome, <span id="username-display"></span></h3>
    <div id="user-list"></div>
  </div>

  <div id="chat-container">
    <div id="chat-header">Select a user to chat</div>
    <div id="chat-box"></div>

    <div id="input-area">
      <input id="messageInput" type="text" placeholder="Type a message..." />
      <input type="file" id="fileInput" accept="image/*" onchange="uploadImage(event)" />
      <label id="uploadLabel" for="fileInput">üì∑</label>
      <button id="sendBtn" onclick="sendMessage()">‚û§</button>
    </div>
  </div>

  <!-- Fullscreen image viewer -->
  <div id="image-viewer" onclick="closeImageViewer(event)">
    <span id="close-viewer">&times;</span>
    <img id="viewer-img" src="" alt="Preview">
  </div>

  <script>
    let ws;
    let currentUser = localStorage.getItem("username") || prompt("Enter your username:");
    let selectedUser = null;
    document.getElementById("username-display").innerText = currentUser;
    localStorage.setItem("username", currentUser);

    async function loadUsers() {
      const res = await fetch("http://127.0.0.1:8000/auth/users");
      const users = await res.json();
      const listDiv = document.getElementById("user-list");
      listDiv.innerHTML = "<h4>Users:</h4>";

      users.forEach(u => {
        const username = u.username || u;
        if (username !== currentUser) {
          const btn = document.createElement("button");
          btn.textContent = username;
          btn.dataset.user = username;
          btn.onclick = () => startChat(username);
          listDiv.appendChild(btn);
        }
      });
    }

    async function startChat(user) {
      selectedUser = user;
      document.getElementById("chat-header").innerText = `Chat with ${user}`;
      document.getElementById("chat-box").innerHTML = "";

      // Clear badge
      const btn = document.querySelector(`button[data-user='${user}']`);
      if (btn) {
        const badge = btn.querySelector(".badge");
        if (badge) badge.remove();
      }

      if (ws) {
        ws.onclose = null;
        ws.close();
      }

      // Load chat history
      const res = await fetch(`http://127.0.0.1:8000/chat/messages/${currentUser}/${selectedUser}`);
      const history = await res.json();
      history.forEach(m => showMessage(m.sender, m.message, m.content_type, m.timestamp));

      ws = new WebSocket(`ws://127.0.0.1:8000/chat/ws/${currentUser}/${selectedUser}`);

      ws.onopen = () => console.log("‚úÖ Connected to chat with", selectedUser);

      ws.onmessage = (event) => {
        const data = JSON.parse(event.data);

        if (data.type === "notification") {
          const btn = document.querySelector(`button[data-user='${data.from}']`);
          if (btn && !btn.querySelector(".badge")) {
            const badge = document.createElement("span");
            badge.classList.add("badge");
            badge.innerText = "1";
            btn.appendChild(badge);
          }
          return;
        }

        if ((data.sender === selectedUser && data.receiver === currentUser) || (data.sender === currentUser && data.receiver === selectedUser)) {
          showMessage(data.sender, data.message, data.content_type, data.timestamp);
        }
      };

      ws.onclose = () => console.log("‚ùå Disconnected from chat");
    }

    function sendMessage() {
      const input = document.getElementById("messageInput");
      const msg = input.value.trim();
      if (!msg || !ws || ws.readyState !== WebSocket.OPEN) return;

      ws.send(JSON.stringify({
        sender: currentUser,
        receiver: selectedUser,
        message: msg,
        content_type: "text"
      }));

      input.value = "";
    }

    async function uploadImage(event) {
      const file = event.target.files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append("file", file);

      const res = await fetch("http://127.0.0.1:8000/chat/upload-image", {
        method: "POST",
        body: formData,
      });

      const data = await res.json();
      if (data.success) {
        ws.send(JSON.stringify({
          sender: currentUser,
          receiver: selectedUser,
          message: data.url,
          content_type: "image"
        }));
      }
    }

    function showMessage(sender, msg, type = "text", time = "") {
      const chatBox = document.getElementById("chat-box");
      const div = document.createElement("div");
      div.classList.add("message", sender === currentUser ? "sent" : "received");

      const displayTime = time ? new Date(time).toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'}) : "";

      if (type === "image") {
        div.innerHTML = `<b>${sender}:</b><br><img src="${msg}" alt="Image" onclick="openImageViewer('${msg}')"><div class="timestamp">${displayTime}</div>`;
      } else {
        div.innerHTML = `<b>${sender}:</b> ${msg}<div class="timestamp">${displayTime}</div>`;
      }

      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function openImageViewer(url) {
      document.getElementById("viewer-img").src = url;
      document.getElementById("image-viewer").style.display = "flex";
    }

    function closeImageViewer(e) {
      if (e.target.id === "image-viewer" || e.target.id === "close-viewer") {
        document.getElementById("image-viewer").style.display = "none";
        document.getElementById("viewer-img").src = "";
      }
    }

    window.addEventListener("DOMContentLoaded", loadUsers);
  </script>
</body>
</html>
